<form class="search-section" role="search" aria-label="Search data banks" (submit)="onSubmit($event)">
    <div class="search-container">
        <div class="search-input-group">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z"
                    clip-rule="evenodd" />
            </svg>
            <input class="search-input" type="search" placeholder="Search for Data Banks" aria-label="Search"
                [(ngModel)]="searchTerm" name="searchTerm" (input)="onSearchInput($event)" />
            <button class="search-btn" type="submit">Search</button>
        </div>
    </div>
</form>
