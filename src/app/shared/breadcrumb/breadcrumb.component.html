<div class="topbar-section">
    <div class="container">
        <div class="page-topbar">
            <nav class="breadcrumb" aria-label="Breadcrumb">
                <ng-container *ngFor="let item of items; let i = index">
                    <a *ngIf="item.link && !item.isActive" href="{{ item.link }}" class="breadcrumb-link">
                        <svg *ngIf="i === 0" width="20" height="20" viewBox="0 0 16 16" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M2 5.99967L8 1.33301L14 5.99967V13.333C14 13.6866 13.8595 14.0258 13.6095 14.2758C13.3594 14.5259 13.0203 14.6663 12.6667 14.6663H3.33333C2.97971 14.6663 2.64057 14.5259 2.39052 14.2758C2.14048 14.0258 2 13.6866 2 13.333V5.99967Z"
                                stroke="#1F2937" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M6 14.6667V8H10V14.6667" stroke="#1F2937" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <span *ngIf="i > 0">{{ item.label }}</span>
                    </a>
                    <span *ngIf="item.isActive" class="breadcrumb-current">{{ item.label }}</span>
                    <span *ngIf="i < items.length - 1" class="breadcrumb-separator">/</span>
                </ng-container>
            </nav>
            <span class="page-header" *ngIf="description">
                <p class="page-description">{{ description }}</p>
            </span>
        </div>
    </div>
</div>
